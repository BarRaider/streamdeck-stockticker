<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>BarRaider's CryptoCurrency Ticker</title>
    <link rel="stylesheet" href="../sdpi.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openWebsite()">https://BarRaider.github.io</span> </summary>
        </details>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Base Currency</div>
            <select class="sdpi-item-value select sdProperty" id="baseCurrency" oninput="setSettings()"></select>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Quote</div>
            <select class="sdpi-item-value select sdProperty" id="quote" oninput="setSettings()"></select>
        </div>

        <div type="color" class="sdpi-item" id="dvForground">
            <div class="sdpi-item-label">Foreground</div>
            <input type="color" class="sdpi-item-value sdProperty" value="#000000" id="foregroundColor" oninput="setSettings()">
        </div>

        <div type="color" class="sdpi-item" id="dvBackground">
            <div class="sdpi-item-label">Background</div>
            <input type="color" class="sdpi-item-value sdProperty" value="#ffffff" id="backgroundColor" oninput="setSettings()">
        </div>
    </div>
    <script src="../Crypto.js"></script>
</body>
</html>
